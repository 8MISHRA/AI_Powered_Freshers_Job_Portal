{% extends 'base.html' %}
{% block start %}

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Edit Company Profile</h1>
                        <form method="post">
                            {% csrf_token %}
                            {% if messages %}
                            <div class="alert alert-primary font-weight-bold" role="alert">
                                {% for message in messages %}
                                {{ message }}
                                {% endfor %}
                            </div>
                            {% endif %}
                            <div class="form-group">
                                <label for="company_name">Company Name:</label>
                                <input type="text" class="form-control" id="company_name" name="company_name"
                                    value="{{ company.company_name }}" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="phone_number">Phone Number:</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number"
                                    value="{{ company.phone_number }}" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    value="{{ company.email }}" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="website">Website:</label>
                                <input type="url" class="form-control" id="website" name="website"
                                    value="{{ company.website }}" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="location">Location:</label>
                                <input type="text" class="form-control" id="location" name="location"
                                    value="{{ company.location }}">
                            </div>
                            <button type="submit" class="btn btn-secondary btn-block mt-3">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


{% endblock %}
