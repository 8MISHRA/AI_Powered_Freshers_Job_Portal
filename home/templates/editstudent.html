{% extends 'base.html' %}
{% block start %}
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Display Profile Picture -->
                {% if student.profile_picture %}
                <div class="text-center mt-4">
                    <img src="{{ student.profile_picture.url }}" alt="Profile Picture" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                </div>
                {% else %}
                <div class="text-center mt-4">
                    <img src="https://via.placeholder.com/150" alt="Default Profile Picture" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                </div>
                {% endif %}

                <h1 class="text-center mt-3">{{ student.user.first_name }}</h1>

                <form method="post" enctype="multipart/form-data" class="mt-4">
                    {% csrf_token %}

                    {% if messages %}
                    <div class="alert alert-primary font-weight-bold" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="college">College:</label>
                        <input type="text" class="form-control" id="college" name="college" value="{{ student.college }}" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="branch">Branch:</label>
                        <input type="text" class="form-control" id="branch" name="branch" value="{{ student.branch }}" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="github">GitHub:</label>
                        <input type="url" class="form-control" id="github" name="github" value="{{ student.github }}">
                    </div>

                    <div class="form-group mt-3">
                        <label for="linkedin">LinkedIn:</label>
                        <input type="url" class="form-control" id="linkedin" name="linkedin" value="{{ student.linkedin }}">
                    </div>

                    <div class="form-group mt-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ student.user.email }}" required>
                    </div>

                    <div class="form-group mt-3">
                        <label for="profile_picture">Profile Picture:</label>
                        <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
                    </div>

                    <button type="submit" class="btn btn-secondary btn-block mt-3">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
